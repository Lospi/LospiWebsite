name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - run: npm install
        name: Install
      - run: npm run build
        name: Build
      - name: "Just do it"
        run: |
            export NODE_OPTIONS="--max_old_space_size=4096"
            npm start