name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  make-love:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'  # Node.js version '21' does not exist. Use a valid version.
      - name: Install
        run: npm install
      - name: Build
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          npm run build
     